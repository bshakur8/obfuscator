output-format: grouped

strictness: medium
doc-warnings: false
member-warnings: false
inherits:
  - strictness_medium
  - full_pep8
ignore-paths:
  - venv
ignore-patterns:
  - (^|/)skip(this)?(/|$)
autodetect: false
max-line-length: 120

bandit:
  run: true
  options:
    config: pyproject.toml

mccabe:
  run: true
  options:
    max-complexity: 15

pycodestyle:
  full: true
  disable:
    - E116  # unexpected indentation for comments

pydocstyle:
  run: true
  disable:
    # pep257 convention plus a couple extra ignores
    - D104  # Missing docstring in public package
    - D105  # Missing docstring in magic method
    - D106  # Missing docstring in public nested class
    - D107  # Missing docstring in __init__
    - D203  # 1 blank line required before class docstring
    - D213  # Multi-line docstring summary should start at the second line
    - D215  # Section underline is over-indented
    - D404  # First word of the docstring should not be This
    - D405  # Section name should be properly capitalized
    - D406  # Section name should end with a newline
    - D407  # Missing dashed underline after section
    - D408  # Section underline should be in the line following the sectionâ€™s name
    - D409  # Section underline should match the length of its name
    - D410  # Missing blank line after section
    - D411  # Missing blank line before section
    - D413  # Missing blank line after last section
    - D415  # First line should end with a period, question mark, or exclamation point
    - D416  # Section name should end with a colon
    - D417  # Missing argument descriptions in the docstring

# pyflakes:
#   disable:

pylint:
  run: true
  disable:
    # when running in ci we won't have all dependencies installed
    - import-error
    # check=False is the default; you should know that
    - subprocess-run-check
    # I would have like to use this one but pylint complains about valid
    # assignments
    - unsupported-assignment-operation
    # fstring interpolation in logging is more readable
    - logging-fstring-interpolation
    # encoding in open defaults to utf-8; that is known
    - unspecified-encoding
    # inappropriately not using dict.items() is not a concern for us
    - consider-using-dict-items
    # to be enabled... ...someday
    - missing-function-docstring
    - missing-module-docstring
    - raise-missing-from
    # these two prevent us from using python 3.10+ style type annotations
    # e.g. `list[str] | None`. Can be removed when pylint is updated
    - unsubscriptable-object
    - unsupported-binary-operation

    # other things to potentially disable
